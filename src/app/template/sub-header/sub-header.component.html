<header class="sub-header">
  <div class="current-rates">
    <p class="rate-info">
      <span class="currency"><i class="fas fa-euro-sign" style="color: #1e87f0;"></i> EUR</span> 1.00 = <span class="currency">BRL {{ 1 / currentRateToCurrency | number:'1.2-2' }}</span>
      <span class="divider">  | |</span>
      <span class="currency"><i class="fas fa-dollar-sign" style="color: #A8DF8E;"></i> USD</span> 1.00 = <span class="currency">BRL {{ 1 / currentRateUsdToCurrency | number:'1.2-2' }}</span>
    </p>
  </div>
</header>
