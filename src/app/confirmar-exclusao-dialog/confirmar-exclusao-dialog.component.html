<h1 mat-dialog-title>Confirmar Exclusão</h1>
<div mat-dialog-content>
  Deseja realmente excluir esta conversão?
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelarExclusao()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmarExclusao()">Excluir</button>
</div>
